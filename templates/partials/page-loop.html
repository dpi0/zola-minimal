{% if section.pages %}
{% for page in section.pages %}

<hr>

<article class="post">
  <time datetime="{{ page.date }}">{{ page.date | date(format="%B %e, %Y") }}</time>
  <h1 class="post-title">{{ page.title }}</h1>

  {% if page.description %}
  <p class="subtitle">{{ page.description | truncate(length=280) | safe }}</p>
  {% endif %}

  <ul>
    <li><a href="https://example.com/" aria-label="GitHub"><i class="fa-brands fa-github"></i></a></li>
  </ul>
  
</article>
{% endfor %}
{% endif %}
