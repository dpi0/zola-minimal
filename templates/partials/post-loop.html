{% if section.pages %}
{% for page in section.pages %}

<hr>

<article class="post">
  <time datetime="{{ page.date }}">{{ page.date | date(format="%B %e, %Y") }}</time>

  <a href="{{ page.permalink }}"><h1 class="post-title">{{ page.title }}</h1></a>
  
  {% if page.description %}
  <p class="subtitle">{{ page.description }}</p>
  {% endif %}
  
  <a href="{{ page.permalink }}" class="continue-reading">Continue readingâ€¦</a>
</article>
{% endfor %}
{% endif %}
