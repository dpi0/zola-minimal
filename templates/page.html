{% extends "base.html" %}

{% block content %}
<small><time datetime="{{ page.date }}">{{ page.date | date(format="%B %e, %Y") }}</time></small>

<h1>{{ page.title }}</h1>

{% if page.author %}
<p class="view">by {{ page.author }}</p>
{% endif %}

{% if page.tags %}
  <small>tags: <em>{{ page.tags }}</em></small>
{% endif %}

{{ page.content | safe }}

{% endblock content %}
